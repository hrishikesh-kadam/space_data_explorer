flutter:
  uses-material-design: true
  generate: true
  assets:
    - pubspec.yaml
    - assets/app-icons/app-icon.png
    - assets/nasa/
    - assets/isro/
    - assets/esa/
    - assets/isa/
    - assets/kari/
    - assets/spacex/
    - assets/jaxa/
    - assets/google/
    - assets/apple/
    # - assets/fonts/Roboto/
    # - assets/fonts/MaterialIcons/

import_sorter:
  comments: false
  ignored_files:
    - '.*\.mocks\.dart'
    - test[/\\]src[/\\]config[/\\]hydrated_bloc\.dart

