name: space_data_explorer
version: 1.0.0+1

description: An app to explore space data from various sources.
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  pubspec_parse: ^1.2.3
  cupertino_icons: ^1.0.2
  hrk_batteries: '>=0.9.0 <1.0.0'
  hrk_logging: '>=0.1.3 <1.0.0'
  hrk_nasa_apis: '>=0.20.0 <1.0.0'
  # hrk_nasa_apis_test: '>=0.5.1 <1.0.0'
  hrk_settings_list:
    path: 'packages/hrk_settings_list'
  recase: ^4.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  go_router: ^13.0.1
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  equatable: ^2.0.5
  path_provider: ^2.0.11
  flutter_staggered_grid_view: '>=0.7.0 <1.0.0'
  flutter_keyboard_visibility: ^6.0.0
  firebase_core: ^2.15.1
  firebase_crashlytics: ^3.3.5
  firebase_analytics: ^10.4.5
  sentry_flutter: ^7.15.0
  url_launcher: ^6.1.14
  flutter_svg: ^2.0.7
  flex_color_scheme: ^7.3.1
  material_color_utilities: '>=0.5.0 <1.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  hrk_analysis: '>=0.1.0 <1.0.0'
  hrk_flutter_test_batteries: '>=0.7.0 <1.0.0'
  hrk_nasa_apis_test: '>=0.5.1 <1.0.0'
  path: ^1.8.3
  import_sorter:
    git:
      url: https://github.com/fluttercommunity/import_sorter.git
      ref: f350497a11b1285c695595049e95a420068e7a9f
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  go_router_builder: ^2.3.1
  firebase_core_platform_interface: ^5.0.0
  firebase_analytics_platform_interface: ^3.8.4
  sentry_dart_plugin: ^1.5.0

