# Note: jobs of ci-contributors.yml, ci-scheduled.yml and ci-dispatched-*.yml should be in sync
name: ci-contributors

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  ci:
    name: CI on ${{ matrix.runner }} using Flutter ${{ matrix.ref }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ ubuntu-latest ]
        ref: [ stable, beta ]

    steps:
      - run: git config --global core.autocrlf false
        if: runner.os == 'Windows'

      - uses: actions/checkout@v3

      - uses: hrishikesh-kadam/setup-flutter@v1
        with:
          ref: ${{ matrix.ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: ./tool/prerequisite.sh

      # https://github.com/actions/cache/blob/main/examples.md#java---gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ matrix.runner }}-flutter-${{ matrix.ref }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - run: ./tool/ci.sh

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          name: ${{ matrix.runner }}-${{ matrix.ref }}

      - run: ./tool/web/deploy.sh
        if: matrix.ref == 'stable'
        env:
          FIREBASE_SERVICE_ACCOUNT_CONTRI: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CONTRI }}
          GOOGLE_APPLICATION_CREDENTIALS: '/tmp/firebase-service-account-contri.json'

      - run: ./tool/android/stop-gradle.sh
